<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login</title>
</head>

<script>
    let count = 5
</script>

<body>
    <fieldset>
        <legend>Login</legend>
        <label for="password_input">Enter password: </label><input type="text" id="password_input"><button type="submit" onclick="enterPassword()">Submit</button><br>
        <span id="display"></span>
    </fieldset>
</body>
</html>

<script>
    function enterPassword() {
        let password = document.getElementById("password_input").value;
        if (password === "12345") {
            document.write("Login successfully!");
        } else {
            count--
            if (count === 0) {
                document.write("Too many attempts. You have been locked out.");
            } else if (count === 1) {
                document.getElementById("display").innerHTML = "Enter again - You have " + count + " attempt left.";
            } else {
                document.getElementById("display").innerHTML = "Enter again - You have " + count + " attempts left.";
            }
        }
    }
</script>e
