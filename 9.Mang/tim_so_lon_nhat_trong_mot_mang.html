<script>
    let arr = [];
    for (let i = 0; i <= 20; i++ ) {
        random_number = Math.floor(Math.random() * 100)
        arr.push(random_number)
    }

    max = arr[0];
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i]
        }
    }
    document.write(arr + "</br>")
    document.write("Số lớn nhất là: " + max)
</script>
