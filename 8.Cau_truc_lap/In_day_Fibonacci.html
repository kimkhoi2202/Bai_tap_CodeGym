<script>
    let number = +prompt("Nhập số: ")
    let so_thu_nhat = 1
    let so_thu_hai = 1
    //let so_thu_ba = 2
    let display = ""
    if (number < 0) {
        document.write("Nhập lại - không hợp lệ")
    } else if (number === 1) {
        document.write("1")
    } else if (number === 2) {
        document.write("1, 1")
    } else {
        display = "1, 1"
        for (let so_lan_lap = 3; so_lan_lap <= number; so_lan_lap++) {
            sum = so_thu_nhat + so_thu_hai
            display = display + ", " + sum
            so_thu_nhat = so_thu_hai
            so_thu_hai = sum
        }
        document.write(display)
    }
</script>
