<script>
    let a = +prompt("Nhập a:");
    let b = +prompt("Nhập b:");
    sum = 0;

    if (a < b) {
        for (i = a; i <= b; i++) {
            sum += i;
        }
    } else {
        for (i = a; i >= b; i--) {
            sum += i;
        }
    }
    document.write("Tổng các số từ số " + a + " đến số " + b + " là " + sum + ".");
</script>
