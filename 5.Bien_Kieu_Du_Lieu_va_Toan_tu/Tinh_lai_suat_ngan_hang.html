<script>
    debugger;
    let so_tien_vay = parseFloat(prompt("Nhập số tiền vay (triệu đồng"));
    let lai_suat = parseFloat(prompt("Nhập lãi suất (%/năm)"));
    let nam = prompt("Nhập số năm");
    let so_tien_phai_tra = so_tien_vay * (1 + (lai_suat/100) * nam);
    document.write(so_tien_phai_tra.toFixed(1) + " triệu đồng");
</script>
