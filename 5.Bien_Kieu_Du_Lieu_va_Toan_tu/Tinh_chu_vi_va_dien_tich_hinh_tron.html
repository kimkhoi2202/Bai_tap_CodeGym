<script>
    // Tính chu vi và diện tích hình tròn
    let R = prompt("Nhập bán kính");
    pi = Math.PI
    let C = 2 * R * pi;
    let S = R ** 2 * pi;
    document.write("Chu vi hình tròn là: " + C);
    document.write("<br>");
    document.write("Diện tích hình tròn là: " + S.toFixed(3));
</script>
